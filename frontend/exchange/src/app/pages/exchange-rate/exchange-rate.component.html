<div style="padding: 13px;">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div *ngIf="!loading">
    <mat-card *ngIf="dolarExchange" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>Dolar</mat-card-title>
            <mat-card-subtitle>Buy: $ {{dolarExchange.buy}}</mat-card-subtitle>
            <mat-card-subtitle>Sold: $ {{dolarExchange.sold}}</mat-card-subtitle>
        </mat-card-header>        
    </mat-card>
    <mat-card *ngIf="realExchange" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>Real</mat-card-title>
            <mat-card-subtitle>Buy: $ {{realExchange.buy}}</mat-card-subtitle>
            <mat-card-subtitle>Sold: $ {{realExchange.sold}}</mat-card-subtitle>
        </mat-card-header>        
    </mat-card>
    <mat-card-actions>
        <button mat-button (click)="updateExchanges()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">autorenew</mat-icon>Update Exchange Rates
        </button>
    </mat-card-actions>
</div>
</div>
